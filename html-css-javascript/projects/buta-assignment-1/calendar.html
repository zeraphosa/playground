<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Calendar</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Montserrat:400,700);
      .home-container {
        width: 100%;
        height: 1000px;
      }
      .home-header{
          z-index: 1;
      }
      .it-content {
        width: 80%;
        margin-left: 20%;
      }
      .c-body {
        margin: 20px 0;
        color: #4E4F4A;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Montserrat";
        font-weight: 700;
        min-height: 100vh;
      }
      .main{
        background-color: #f6e9dc;
        flex-basis: 980px;
        box-shadow: 0px 0px 0px 2px #4E4F4A;
        box-shadow: inset 10px 10px 20px 10px #4E4F4A;
      }
      .calendar{
          table-layout: fixed;
          border:  2px solid #343a40;
          width: 100%;
      }
      .calendar-day-header,.calendar-day-nmb{
          border: 2px solid #343a40;
          text-align: center;
          width: 100%/7;
          vertical-align: middle;
          padding: .75rem 0 1.5rem;
      }
      .calendar-day-header,.calendar-day-nmb:first-child{
          border-left: none;
      }
      .calendar-day-header,.calendar-day-nmb:last-child{
          border-right: none;
      }
      .calendar-banner{
          border: 2px solid #343a40;
          border-bottom: none;
          text-align: center;
          padding: .75rem;
      }
      .calendar-banner h1{
          background-color: #4E4F4A;
          color: #f6e9dc;
          display: inline-block;
          font-size: 3rem;
          font-weight: 700;
          letter-spacing: 0.1rem;
          padding: .5rem 2rem;
          text-transform: uppercase;
      }
      .calendar-day-header{
          font-size: 1rem;
          letter-spacing: 0.1rem;
          text-transform: uppercase;
      }
      .calendar-day-nmb{
          font-size: 4rem;
          position: relative;
      }
      tr:nth-child(odd)> .calendar-day-nmb:nth-child(odd){
          color: #e66053;
      }
      tr:nth-child(even)> .calendar-day-nmb:nth-child(even){
          color: #e66053;
      }
      .calendar-day-nmb[data-event]{
          background-color: #e66053;
          color: #4E4F4A;
      }
      .calendar-day-nmb[data-event]::after{
          content: attr(data-event);
          color: #f6e9dc;
          display: block;
          font-weight: 400;
          font-size: .75rem;
          position: absolute;
          bottom: 0;
          width: 100%;
          height: 1rem;
          text-transform: uppercase;
      }
      .calendar-day-nmb[data-event-black]{
          background-color: #4E4F4A;
          border-color: #4E4F4A;
          border-bottom: none;
          color: #f6e9dc;
      }
      .calendar-day-nmb[data-event-black]::after{
          content: attr(data-event-black);
          color: #f6e9dc;
          display: block;
          font-weight: 400;
          font-size: .75rem;
          position: absolute;
          bottom: 0;
          width: 100%;
          height: 1rem;
          text-transform: uppercase;
      }
    </style>
  </head>
  <body>

          </div>
          <div class="hamburger-menu">
            <a><i class="fas fa-bars"></i></a>
          </div>
        </div>
        <div class="sn-body">
          <a href="./home.html"><i class="fas fa-home"></i>Anasayfa</a>
          <a class="dropdown-btn"
            ><i class="fas fa-briefcase"></i>VTP Bolumleri<i
              class="arrow fas fa-caret-right"

          ></a>
          <div class="dropdown-container">
            <a href="./vtp-section/vtp-it.html">IT</a>
            <a href="./vtp-section/vtp-lp.html">LP</a>
            <a href="./vtp-section/vtp-hr.html">HR</a>
            <a href="./vtp-section/vtp-mh.html">Muhasibat</a>

          <a href="./calendar.html"

          <a href="#"><i class="fas fa-exclamation-circle"></i>Bakimda</a>
          <a href="#"><i class="fas fa-exclamation-circle"></i>Bakimda</a>
        </div>
        <div class="sn-footer">
          <h5>
            Made with love by
            <a href="http://zaursharifov.com" target="_blank"
              ><span>Zaur Sharifov </span></a

        </div>
      </div>

      <div class="home-container">
        <div class="home-header">
          <div class="hh-search">
            <input type="text" placeholder="Ara" />
            <i class="fas fa-search"></i>
          </div>
          <div class="hh-author">
            <div class="author-name"><h4><a href="./index.html">Zaur Sharifov</a></h4></div>
            <div class="author-img"><img src="./img/author.jpg" /></div>
          </div>
        </div>
        <div class="it-content">
          <div class="c-body">
            <div class="main">
              <table class="calendar">
                <caption class="calendar-banner">
                  <h1>Iyun</h1>
                </caption>
                <thead>
                  <tr>
                    <th class="calendar-day-header">I</th>
                    <th class="calendar-day-header">II</th>
                    <th class="calendar-day-header">III</th>
                    <th class="calendar-day-header">IV</th>
                    <th class="calendar-day-header">V</th>
                    <th class="calendar-day-header">VI</th>
                    <th class="calendar-day-header">VII</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="calendar-day-nmb"></td>
                    <td class="calendar-day-nmb">1</td>
                    <td class="calendar-day-nmb">2</td>
                    <td class="calendar-day-nmb">3</td>

                  <tr>

                    <td class="calendar-day-nmb">15</td>
                    <td class="calendar-day-nmb">16</td>
                    <td class="calendar-day-nmb">17</td>
                    <td class="calendar-day-nmb" data-event-black="Tapsirig" >18</td>
                    <td class="calendar-day-nmb">19</td>
                    <td class="calendar-day-nmb">20</td>
                  </tr>
                  <tr>
                    <td class="calendar-day-nmb">21</td>
                    <td class="calendar-day-nmb">22</td>
                    <td class="calendar-day-nmb">23</td>
                    <td class="calendar-day-nmb" data-event-black="Vebinar">24</td>
                    <td class="calendar-day-nmb">25</td>
                    <td class="calendar-day-nmb">26</td>
                    <td class="calendar-day-nmb">27</td>
                  </tr>
                  <tr>
                    <td class="calendar-day-nmb">28</td>
                    <td class="calendar-day-nmb" data-event="Mind Mapping">29</td>
                    <td class="calendar-day-nmb">30</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var dropdown = document.getElementsByClassName("dropdown-btn");
      var i;

      for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function () {
          this.classList.toggle("active");
          var dropdownContent = this.nextElementSibling;
          if (dropdownContent.style.display === "block") {
            dropdownContent.style.display = "none";
          } else {
            dropdownContent.style.display = "block";
          }
        });
      }
    </script>
  </body>
