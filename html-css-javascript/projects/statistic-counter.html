<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistic Counter</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100%;
        background-color: #0c0c0c;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 100px;
      }
      div {
        width: 200px;
        height: 200px;
        border: 1px solid #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h2 class="counter" data-ceil="123400">123400</h2>
      <h1>line code</h1>
    </div>
    <div>
      <h2 class="counter" data-ceil="54">54</h2>
      <h1>project</h1>
    </div>
    <div>
      <h2 class="counter" data-ceil="234">234</h2>
      <h1>happy client</h1>
    </div>

    <script>
      const counters = document.querySelectorAll(".counter");
      counters.forEach((counter) => {
        counter.innerHTML = "0";

        incrementCounter();
        function incrementCounter() {
          let currentNum = +counter.innerHTML;
          const dataCeil = counter.getAttribute("data-ceil");

          const increment = dataCeil / 30;
          currentNum += Math.ceil(increment);

          if (currentNum < dataCeil) {
            setTimeout(incrementCounter, 50);
            counter.innerHTML = currentNum;
          } else {
            counter.innerHTML = dataCeil;
          }
        }
      });
    </script>
  </body>
</html>
