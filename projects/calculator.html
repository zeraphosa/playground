<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #679267;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #main {
        width: 260px;
        height: 320px;
        display: flex;
        flex-direction: column;
      }

      #result {
        width: 100%;
        height: 70px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        background-color: #424c52;
      }
      #resultInner {
        display: block;
        margin: 15px auto;
        background-color: #424c52;
        width: 95%;
        height: 40px;
        color: #ffffff;
        font-size: 30px;
        text-align: end;
      }
      #operators {
        width: 100%;
        height: 50px;
        display: flex;
      }
      #numbers {
        width: 100%;
        height: 200px;
        display: flex;
      }
      .n-left {
        width: 75%;
        display: flex;
        flex-wrap: wrap;
      }
      .n-right {
        width: 25%;
      }
      #equation {
        height: 200px;
        background-color: #ff7077;
        border-bottom-right-radius: 10px;
        border: none;
      }
      .num,
      .operator,
      .resultOperator {
        height: 50px;
        width: 65px;
      }
      .operator {
        background-color: #d2dce4;
        border: 1px solid #899dae;
        font-weight: bolder;
      }
      .num,
      .resultOperator {
        background-color: #f0f0f0;
        border: 1px solid #899dae;
      }
      .num[value="0"] {
        border-bottom-left-radius: 10px;
      }
      .n-right .resultOperator {
        font-weight: bolder;
      }
    </style>
  </head>

  <body>
    <div id="main">
      <div id="result">
        <div id="resultInner"></div>
      </div>
      <div id="operators">
        <button value="+" class="operator">+</button>
        <button value="-" class="operator">-</button>
        <button value="*" class="operator">x</button>
        <button value="/" class="operator">รท</button>
      </div>
      <div id="numbers">
        <div class="n-left">
          <button value="7" class="num">7</button>
          <button value="8" class="num">8</button>
          <button value="9" class="num">9</button>
          <button value="4" class="num">4</button>
          <button value="5" class="num">5</button>
          <button value="6" class="num">6</button>
          <button value="1" class="num">1</button>
          <button value="2" class="num">2</button>
          <button value="3" class="num">3</button>
          <button value="0" class="num">0</button>
          <button id="dot" class="num">.</button>
          <button class="resultOperator" id="delete">C</button>
        </div>
        <div class="n-right">
          <button class="resultOperator" id="equation">=</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    window.onload = function () {
      var selectedOperator = "";
      var leftPart = "";
      var rightPart = "";
      var numbers = document.querySelectorAll(".num");
      for (var i = 0; i < numbers.length; i++) {
        numbers[i].addEventListener(
          "click",
          function () {
            document.getElementById("resultInner").innerHTML += this.value;
            if (selectedOperator == "") {
              leftPart += this.value;
            } else if (selectedOperator != "") {
              rightPart += this.value;
            }
          },
          false,
        );
      }

      var operators = document.querySelectorAll(".operator");
      for (var i = 0; i < operators.length; i++) {
        operators[i].addEventListener(
          "click",
          function () {
            document.getElementById("resultInner").innerHTML += this.value;
            selectedOperator = this.value;
          },
          false,
        );
      }

      document.getElementById("equation").addEventListener(
        "click",
        function () {
          if (selectedOperator == "+") {
            document.getElementById("resultInner").innerHTML = parseInt(leftPart) + parseInt(rightPart);
          } else if (selectedOperator == "-") {
            document.getElementById("resultInner").innerHTML = parseInt(leftPart) - parseInt(rightPart);
          } else if (selectedOperator == "*") {
            document.getElementById("resultInner").innerHTML = parseInt(leftPart) * parseInt(rightPart);
          } else if (selectedOperator == "/") {
            document.getElementById("resultInner").innerHTML = parseInt(leftPart) / parseInt(rightPart);
          }
        },
        false,
      );
      document.getElementById("delete").addEventListener(
        "click",
        function () {
          selectedOperator = "";
          leftPart = "";
          rightPart = "";
          document.getElementById("resultInner").innerHTML = "";
        },
        false,
      );
    };
  </script>
</html>
