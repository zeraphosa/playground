<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop List</title>
    <style>
      body {
        max-width: 500px;
        margin: 50px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid red;
      }
      .lists {
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" id="itemName" placeholder="item name" />
      <input type="text" id="itemCount" placeholder="item count" />
      <input type="checkbox" id="itemState" />
      <button onclick="add()">Add</button>
    </div>
    <div class="lists">
      <div id="shopList"></div>
      <div id="cart"></div>
    </div>

    <script>
      const itemName = document.getElementById("itemName");
      const itemCount = document.getElementById("itemCount");
      const itemState = document.getElementById("itemState");
      const shopList = document.getElementById("shopList");
      const cart = document.getElementById("cart");
      const data = [
        {
          name: "Ketchup",
          count: 12,
          state: true,
        },
        {
          name: "Mayoneese",
          count: 1,
          state: false,
        },
        {
          name: "Coca Cola",
          count: 4,
          state: true,
        },
      ];

      show();
      function show() {
        shopList.innerHTML = "<h2>Shop List</h2>";
        cart.innerHTML = "<h2>Cart</h2>";
        data.map((item) => (item.state == true ? (cart.innerHTML += `<p>${item.name} <span>${item.count}</span></p>`) : (shopList.innerHTML += `<p>${item.name} <span>${item.count}</span></p>`)));
      }

      function add() {
        data.map(
          (item, id) =>
            itemName.value === item.name &&
            data[id].replace(
              {
                name: item.name,
                count: item.count,
                state: item.state,
              },
              {
                name: itemName.value,
                count: item.count + +itemCount.value,
                state: itemState.checked,
              },
            ),
        );
        show();
      }
    </script>
  </body>
</html>
