<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #content {
        display: flex;
        gap: 9px;
        margin-top: 10px;
      }
      #div {
        width: 10px;
        height: 10px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div id="inputs"></div>
    <button onclick="dede()">ok</button>
    <div id="content"></div>

    <script>
      const inputs = document.getElementById("inputs");
      const content = document.getElementById("content");
      let inputarr = [1, 2, 3, 4, 5];
      let inputkod = "";

      for (let i = 0; i < inputarr.length; i++) {
        inputkod += `<input class="inputitem" type="checkbox"/>`;
      }
      inputs.innerHTML = inputkod;

      function dede() {
        const inputitem = document.getElementsByClassName("inputitem");
        let divkod = "";

        for (let j = 0; j < inputitem.length; j++) {
          if (inputitem[j].checked) {
            divkod += `<div id="div" style="background-color: red"></div>`;
          }else{
            divkod += `<div id="div"></div>`;
          }
        }
        content.innerHTML = divkod;
      }
    </script>
  </body>
</html>
