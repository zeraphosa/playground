<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Random Password</title>
    <style>
      body {
        background-color: #0c0c0c;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      .password-container {
        border: 1px solid #fff;
        width: 500px;
        height: auto;
        padding: 20px;
        border-radius: 10px;
      }

      .input-container {
        border: solid 1px #fff;
        padding: 10px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .input {
        border: none;
        background-color: transparent;
        outline: none;
        font-size: 24px;
        letter-spacing: 4px;
        color: #fff;
      }
      .input::placeholder {
        letter-spacing: 0;
        font-size: 18px;
      }
      .fa-copy {
        cursor: pointer;
        opacity: 0.2;
        font-size: 25px;
      }
      .fa-copy:hover {
        opacity: 0.6;
      }
      .btn {
        background-color: transparent;
        color: #fff;
        border: 1px solid #fff;
        padding: 10px 20px;
        border-radius: 10px;
        margin: 15px 0;
        font-size: 18px;
      }
      .btn:hover {
        cursor: pointer;
        background-color: #fff;
        color: #0c0c0c;
      }
      .btn:active {
        transform: scale(0.95);
      }
      .alert-container {
        position: fixed;
        width: 300px;
        height: 50px;
        background-color: rgb(0, 62, 0);
        right: 20px;
        bottom: 20px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        transition: 0.5s;
      }
      .alert-container.active {
        right: -300px;
      }
    </style>
  </head>
  <body>
    <div class="password-container">
      <h2>Random Password Generator</h2>
      <div class="input-container">
        <input
          type="text"
          id="input"
          class="input"
          placeholder="Create Password"
          readonly
        />
        <i class="fa-regular fa-copy fa-2x"></i>
      </div>
      <button class="btn">Generate</button>
    </div>

    <div class="alert-container active">Password Copied</div>

    <script src="./script.js"></script>
  </body>
</html>
