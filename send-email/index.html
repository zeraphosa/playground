<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <title>Send Email</title>
    <style>
      body {
        background-color: #0c0c0c;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      #mailform {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 300px;
      }
      input {
        height: 30px;
        border: none;
      }
    </style>
  </head>
  <body>
    <form id="mailform" name="mailform">
      <input type="text" id="cl_name" value="" placeholder="name surname" />
      <input type="email" id="cl_email" value="" placeholder="email" />
      <textarea cols="20" id="cl_text" rows="6" placeholder="your message"></textarea>
      <input type="submit" id="cl_submit" />
    </form>
  </body>
</html>
