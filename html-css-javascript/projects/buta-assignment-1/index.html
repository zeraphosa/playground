<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        height: 100vh;
        background-image: url("./img/login-bg.jpg");
        object-fit: cover;
        position: relative;
      }
      .login-card {
        position: absolute;
        width: 400px;
        height: 400px;
        background-color: #13131f;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 5px 5px 15px 5px #000000;
      }
      .l-c {
        margin: 10%;
      }
      .logo img {
        background-position: center;
        background-size: cover;
        width: 300px;
        height: 90px;
      }
      .textboxes .user-box {
        position: relative;
        margin-top: 20px;
      }

      .textboxes .user-box input {
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #dddddd;
        margin-bottom: 30px;
        border: none;
        border-bottom: 1px solid #dddddd;
        outline: none;
        background: transparent;
      }
      .textboxes .user-box label {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px 0;
        font-size: 16px;
        color: #dddddd;
        pointer-events: none;
        transition: 0.5s;
      }
      .textboxes .user-box input:focus ~ label,
      .textboxes .user-box input:valid ~ label {
        top: -20px;
        left: 0;
        color: #CD495C;
        font-size: 12px;
      }
      .textboxes .user-box input:focus{
          border-color: #CD495C;
      }
      
      .buttons a{
        border: 1px solid #dddddd;
        border-radius: 20px;
        padding: 7px 10px;
        text-decoration: none;
        color: #dddddd;
        float: right;
      }
      .buttons a:hover{
          transition: 0.5s ease;
          border-color: #CD495C;
          color: #CD495C;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <div class="l-c">
          <div class="logo"><img src="./img/buta-logo.png" /></div>
          <div class="textboxes">
            <form>
              <div class="user-box">
                <input type="text" name="" required="" />
                <label>E-Posta</label>
              </div>
              <div class="user-box">
                <input type="password" name="" required="" />
                <label>Şifre</label>
              </div>
            </form>
          </div>
          <div class="buttons"><a href="./home.html">Oturum Aç</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
