<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <input type="number" placeholder="num1" id="num1" />
    <input type="number" placeholder="num2" id="num2" />
    <input type="number" placeholder="num3" id="num3" />
    <button onclick="min()">min</button>
    <button onclick="max()">max</button>
    <p id="result"></p>
    <script>
      const num1 = document.getElementById("num1");
      const num2 = document.getElementById("num2");
      const num3 = document.getElementById("num3");
      const result = document.getElementById("result");

      function min() {
        let arr = [num1.value, num2.value, num3.value];
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < min) min = arr[i];
        }
        result.innerHTML = "MIN:" + min;
      }

      function max() {
        let arr = [num1.value, num2.value, num3.value];
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] > max) max = arr[i];
        }
        result.innerHTML = "MAX:" + max;
      }
    </script>
  </body>
</html>
