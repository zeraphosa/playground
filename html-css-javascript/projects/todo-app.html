<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Application</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #0c0c0c;
        color: #fff;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #container {
        width: 50%;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .new-task {
        width: 100%;
      }
      .new-task input {
        border: 1px solid #fff;
        width: 90%;
        height: 30px;
        background-color: transparent;
        color: #fff;
      }
      button {
        width: 84px;
        height: 35px;
        cursor: pointer;
      }
      .task-container {
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      .list-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <h1>To Do App</h1>
      <div class="new-task">
        <input type="text" placeholder="Write new task" />
        <button class="add-task">Add</button>
      </div>
      <div class="task-container">
        <div class="list-header">
          <h3 class="h3">Task List</h3>
          <button class="delete-all">Delete All</button>
        </div>
        <ul>
          <li>Javascript ogren</li>
        </ul>
      </div>
    </div>

    <script>
      // Add new task
      const newTask = document.querySelector("input");
      const addTask = document.querySelector(".add-task");

      addTask.addEventListener("click", function (e) {
        var li = "<li>" + newTask.value + "</li>";
        document.querySelector("ul").insertAdjacentHTML("beforeend", li);
      });

      // Draw on task item
      const liElement = document.querySelectorAll("li");
      for (let i = 0; i < liElement.length; i++) {
        liElement[i].addEventListener("click", function () {
          this.style.textDecoration = "line-through";
        });
      }

      // Delete all task items
      const deleteAll = document.querySelector(".delete-all");
      const ulElemet = document.querySelector("ul");
      deleteAll.addEventListener("click", function () {
        if (confirm("Hepsini silmek istiyormusunuz?")) {
          ulElemet.innerHTML = "";
        }
      });
    </script>
  </body>
</html>
