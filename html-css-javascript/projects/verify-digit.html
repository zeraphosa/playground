<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digit Verify</title>
    <script src="./script.js" defer></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100%;
        background-color: #3D1766;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 40px 0;
      }
      .input {
        border-radius: 10px;
        font-size: 70px;
        font-weight: 300;
        height: 100px;
        width: 100px;
        border: 1px solid #000;
        margin: 0 5px;
        text-align: center;
        caret-color: transparent;
      }

      .input::-webkit-outer-spin-button,
      .input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      .input:valid {
        border-color: green;
      }
    </style>
  </head>
  <body>
    <h1>Verify Digit</h1>
    <div class="container">
      <input type="number" class="input" placeholder="0" required />
      <input type="number" class="input" placeholder="0" required />
      <input type="number" class="input" placeholder="0" required />
      <input type="number" class="input" placeholder="0" required />
    </div> 
    <div class="container">
      <input type="number" class="input" placeholder="0" required />
      <input type="number" class="input" placeholder="0" required />
      <input type="number" class="input" placeholder="0" required />
      <input type="number" class="input" placeholder="0" required />
    </div>
    <script>
      const inputs = document.querySelectorAll(".input");
      inputs[0].focus();

      inputs.forEach((input, index) => {
        input.addEventListener("keydown", (e) => {
          if (e.key >= 0 && e.key <= 9) {
            inputs[index].value = "";
            setTimeout(() => inputs[index + 1].focus(), 10);
          } else if (e.key === "Backspace") {
            setTimeout(() => inputs[index - 1].focus(), 10);
          }
        });
      });
    </script>
  </body>
</html>
