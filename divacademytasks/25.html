<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>Task</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 2, 5, 6, 6, 8, 7, 2];
      let uniques = [];

      for (let i = 0; i < arr.length; i++) {
        let count = 0;
        for (let j = 0; j < arr.length; j++) {
          if (arr[i] === arr[j]) {
            count++;
          }
        }
        if (count === 1) {
          uniques.push(arr[i])
        }
      }
      console.log(uniques)
    </script>
  </body>
</html>
