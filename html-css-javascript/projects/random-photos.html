<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Photos</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #0c0c0c;
        color: #fff;
        width: 100%;
        height: auto;
      }
      .image-container {
        margin: 20px 10%;
        text-align: center;
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
      }
      img {
        margin: 10px;
        border-radius: 10px;
        box-shadow: 2px 4px 4px rgba(0, 0, 0, 0.4);
        background-color: aliceblue;
        width: 300px;
        height: 300px;
      }
      .btn {
        background-color: transparent;
        color: #fff;
        border: 1px solid #fff;
        font-size: 20px;
        padding: 10px 25px;
        margin: 30px;
        border-radius: 10px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #fff;
        color: #0c0c0c;
        transition: all 300ms;
      }
    </style>
  </head>
  <body>
    <h1>Random Photo Gallery</h1>
    <div class="image-container">
      <img src="https://picsum.photos/300/300?random=1" />
      <img src="https://picsum.photos/300/300?random=2" />
      <img src="https://picsum.photos/300/300?random=3" />
      <img src="https://picsum.photos/300/300?random=4" />
    </div>
    <button class="btn">Load More</button>

    <script>
      const containerImageEl = document.querySelector(".image-container");
      const btnEl = document.querySelector(".btn");

      btnEl.addEventListener("click", () => {
        imageNum = 10;
        addNewImages();
      });

      function addNewImages() {
        for (let index = 0; index < imageNum; index++) {
          const newImgEl = document.createElement("img");
          newImgEl.src = `https://picsum.photos/300/300?random=${Math.floor(Math.random() * 2000)}`;

          containerImageEl.appendChild(newImgEl);
        }
      }
    </script>
  </body>
</html>
