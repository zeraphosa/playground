<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>qanda.zaursharifov.com</h1>

    <div id="content"></div>

    <script>
      const content = document.getElementById("content");
      showData();

      async function showData() {
        const res = await fetch("https://api-eu-central-1-shared-euc1-02.hygraph.com/v2/clk1bsqtv06jm01ukaom27vnu/master", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: "{ bookmarks(first: 100) {name, link, category {name} } }" }),
        });
        const data = await res.json();
        for (const item of data.data.bookmarks) {
          content.innerHTML += `<div>
              <h2>${item.name}</h2>
              <h2>${item.link}</h2>
            </div>`;
        }
      }
    </script>
  </body>
</html>
