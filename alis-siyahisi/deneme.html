<!DOCTYPE html>
<html>
<head>
  <title>Alışveriş Listesi</title>
</head>
<body>

<h1>Alışveriş Listesi</h1>

<ul id="shopping-list">
</ul>

<script>
const shoppingList = document.getElementById('shopping-list');
const items = [
  { name: 'ekmek', quantity: 2, status: 'alinmadi' },
  { name: 'peynir', quantity: 1, status: 'alinmadi' },
  { name: 'meyve', quantity: 2, status: 'alinmadi' },
  { name: 'meyve', quantity: 4, status: 'alinmadi' }
];

function updateList() {
  shoppingList.innerHTML = '';
  items.forEach(item => {
    const listItem = document.createElement('li');
    listItem.textContent = `${item.name} ${item.quantity} adet : ${item.status}`;
    listItem.addEventListener('click', () => {
      if (item.status === 'alinmadi') {
        item.status = 'alinidi';
        listItem.textContent = `${item.name} ${item.quantity} adet : alindi`;
        items.push({ name: item.name, quantity: item.quantity, status: 'alinmadi' });
      }
    });
    shoppingList.appendChild(listItem);
  });
}

updateList();
</script>

</body>
</html>
