<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        width: 100%;
        height: auto;
        display: flex;
        justify-content: center;
      }
      .container {
        margin: 50px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" id="inp" />
      <div id="result"></div>
    </div>

    <script>
      const inp = document.getElementById("inp");
      const result = document.getElementById("result");
      const data = [];

      for (const item of ["zaur", "zara", "zera", "massiv", "abbas"]) {
        data.push(item);
      }

      function updateResult() {
        const text = inp.value;
        result.innerHTML = "";

        for (const item of data) {
          if (item.includes(text)) {
            result.innerHTML += `<p>${item}</p>`;
          }
        }
      }

      inp.addEventListener("input", updateResult);
      updateResult();
    </script>
  </body>
</html>
