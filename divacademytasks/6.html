<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <input type="number" placeholder="num1" id="num1" />
    <input type="number" placeholder="num2" id="num2" />
    <input type="number" placeholder="num3" id="num3" />
    <button onclick="find()">MIN</button>
    <p id="minresult"></p>
    <p id="maxresult"></p>
    <script>
      const num1 = document.getElementById("num1");
      const num2 = document.getElementById("num2");
      const num3 = document.getElementById("num3");
      const minresult = document.getElementById("minresult");
      const maxresult = document.getElementById("maxresult");

      function find() {
        if (num1.value < num2.value && num1.value < num3.value) {
          minresult.innerHTML = "num1 - " + num1.value;
          if (num2.value < num3.value) {
            maxresult.innerHTML = "num3: " + num3.value;
          } else {
            maxresult.innerHTML = "num2: " + num2.value;
          }
        } else if (num2.value < num1.value && num2.value < num3.value) {
          minresult.innerHTML = "num2 - " + num2.value;
          if (num1.value < num3.value) {
            maxresult.innerHTML = "num3: " + num3.value;
          } else {
            maxresult.innerHTML = "num1: " + num1.value;
          }
        }
      }
    </script>
  </body>
</html>
