<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <p id="res"></p>
    <script>
      let arr = [3, "a", "a", "a", 2, 3, "a", 3, "a", 2, 4, 9, 3];
      let encoxTekrar = "";
      let encoxSay = 0;
      for (let i = 0; i < arr.length; i++) {
        let tekrarSay = 0;

        for (let j = 0; j < arr.length; j++) {
          if (arr[i] === arr[j]) {
            tekrarSay++;
          }
        }
        if (tekrarSay > encoxSay) {
          encoxSay = tekrarSay;
          encoxTekrar = arr[i];
        }
      }
      console.log("Ən çox təkrarlanan element:", encoxSay, "(defe)", encoxTekrar);
    </script>
  </body>
